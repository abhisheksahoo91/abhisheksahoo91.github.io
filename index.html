<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="Geohash.js"></script>
    <script type="text/javascript" src="http://cdn-files.deezer.com/js/min/dz-v00202681.js"></script>

</head>
<body onload="myOnload()">

    <header>My Concert Sneakpeek</header>

    <div id="user_space">
        <div id="user_subspace1">
            <label for="location" class="right_align">Address</label>
            <input type="text" id="location" class="left_align" placeholder="e.g. - 300 Washington Ave SE, Minneapolis, MN 55455 United States" />
            <label for="radius" class="right_align">Radius (mi)</label>
            <span class="left_align">
                <input type="number" id="radius" class="left_align" min="1" max="20" />
                <input type="button" class="button right_align" onclick="playSongsByLocation()" value="Search" />
            </span>
        </div>
        <div id="user_subspace2">
            <br>
            <span class="right_align">
                <label>Sort By</label>
                <select id="sort_parameter" onchange="sortEvents(this)">
                    <option>Date</option>
                    <option>Distance</option>
                </select>
            </span>
            
        </div>
    </div>
    <hr />

    <div id="concert_group">
        <div id="concert_list">

        </div>
        <div>
            <div id="concert_selected">

            </div>
            <div id="dz-root"></div>
            <div id="player" class="footer"></div>
        </div>
    </div>

</body>
</html>
