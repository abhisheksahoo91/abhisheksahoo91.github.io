<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="Geohash.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://cdn-files.deezer.com/js/min/dz-v00202681.js"></script>

</head>
<body onload="myOnload()">

    <header>A Cool Name For Our App</header>

    <div id="user_space">
        <label for="location" class="right_align">Address</label>
        <input type="text" id="location" class="left_align" />
        <div id="loc_format_eg" class="left_align right_sec">
            (e.g. "300 Washington Ave SE, Minneapolis, MN 55455 United States")
        </div>

        <label for="radius" class="right_align">Radius (mi)</label>
        <input type="number" id="radius" class="left_align" min="1" max="20" />
    </div>
    <button type="button" onclick="playSongsByLocation()">Display Concerts</button>

    <div id="concert_group">

    </div>

    <div id="dz-root"></div>
    <div id="player" class="footer"></div>
</body>
</html>
